<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support & Ticketing - CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        .status-select {
            padding: 5px;
            border-radius: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Support & Ticketing</h2>
    <div class="form-group">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" placeholder="Enter customer name">
    </div>
    <div class="form-group">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="issue-type">Issue Type:</label>
        <select id="issue-type">
            <option value="Technical Issue">Technical Issue</option>
            <option value="Billing">Billing</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="issue-description">Issue Description:</label>
        <textarea id="issue-description" placeholder="Describe the issue"></textarea>
    </div>
    <button onclick="addTicket()">Submit Ticket</button>

    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Issue Type</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ticket-list">
            <!-- Tickets will be added here -->
        </tbody>
    </table>
</div>

<script>
    function addTicket() {
        let name = document.getElementById("customer-name").value;
        let email = document.getElementById("customer-email").value;
        let issueType = document.getElementById("issue-type").value;
        let description = document.getElementById("issue-description").value;

        if (name === "" || email === "" || description === "") {
            alert("All fields are required!");
            return;
        }

        let table = document.getElementById("ticket-list");
        let row = table.insertRow();
        row.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${issueType}</td>
            <td>${description}</td>
            <td>
                <select class="status-select">
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </td>
            <td><button class="delete-btn" onclick="deleteTicket(this)">Delete</button></td>
        `;

        document.getElementById("customer-name").value = "";
        document.getElementById("customer-email").value = "";
        document.getElementById("issue-type").value = "Technical Issue";
        document.getElementById("issue-description").value = "";
    }

    function deleteTicket(button) {
        let row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
