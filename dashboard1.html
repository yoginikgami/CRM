<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #0d6efd;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card p {
            font-size: 1.2rem;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>Operations</li>
            <li>Accounts/Documents</li>
            <li>Finance/Bank</li>
            <li>Report</li>
            <li>HR/Payroll</li>
            <li>Task Management</li>
            <li>Booster Apps</li>
            <li>CRM</li>
            <li>Social Platforms</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-md-12 d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
                    <h2>Dashboard</h2>
                    <button class="btn btn-primary">Select Bank</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h4>Total Income</h4>
                        <p class="text-success">3,109,124.00</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h4>Total Expense</h4>
                        <p class="text-danger">280,000.00</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow">
                        <h4>Profit</h4>
                        <p class="text-primary">2,829,124.00</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Sales Report</h5>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Income & Expense Distribution</h5>
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const salesChart = new Chart(document.getElementById('salesChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [5000, 10000, 7000, 15000, 20000, 25000],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
        
        const expenseChart = new Chart(document.getElementById('expenseChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Expense', 'Profit'],
                datasets: [{
                    label: 'Amount',
                    data: [280000, 2829124],
                    backgroundColor: ['red', 'green']
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
