<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientSphere CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #5490d4;
            color: white;
            padding: 15px;
            position: fixed;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar h2 img {
            width: 30px;
            margin-right: 10px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar .nav-link:hover {
            background-color: #7bb7f4;
            transition: 0.3s;
        }

        .sidebar .nav-item i {
            margin-right: 10px;
        }

        /* Dropdown Styling */
        .dropdown-toggle::after {
            content: '\f282';
            font-family: "Bootstrap-icons";
            float: right;
            transition: transform 0.3s ease-in-out;
        }

        .dropdown-toggle[aria-expanded="true"]::after {
            transform: rotate(90deg);
        }

        .submenu {
            padding-left: 20px;
        }



    </style>
</head>
<body>


    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> CRM Dashboard</a>
            </li>

            <!-- Tasks Dropdown -->
            <li class="nav-item">
                <a class="nav-link dropdown" href="#" data-bs-toggle="collapse" data-bs-target="#tasksMenu">
                    <i class="bi bi-list-task"></i> Tasks
                </a>
                <ul class="collapse submenu list-unstyled" id="tasksMenu">
                    <li><a class="nav-link" href="task_management.html"><i class="bi bi-plus-circle"></i> Give Task</a></li>
                    <li><a class="nav-link" href="#"><i class="bi bi-check-circle"></i> Do Task</a></li>
                </ul>
            </li>

            <!-- Contact Management Dropdown -->
            <li class="nav-item">
                <a class="nav-link dropdown" href="#" data-bs-toggle="collapse" data-bs-target="#contactMenu">
                    <i class="bi bi-people"></i> Contact Management
                </a>
                <ul class="collapse submenu list-unstyled" id="contactMenu">
                    <li><a class="nav-link" href="contact_management.html"><i class="bi bi-receipt"></i> Add Contact</a></li>
                </ul>
            </li>

            <!-- Customer Interaction Dropdown -->
            <li class="nav-item">
                <a class="nav-link dropdown" href="#" data-bs-toggle="collapse" data-bs-target="#interactionMenu">
                    <i class="bi bi-chat"></i> Customer Interaction
                </a>
                <ul class="collapse submenu list-unstyled" id="interactionMenu">
                    <li><a class="nav-link" href="customer_interaction.html"><i class="bi bi-cash-stack"></i> Add Customer</a></li>
                    <li><a class="nav-link" href="#"><i class="bi bi-card-checklist"></i> Statements</a></li>
                </ul>
            </li>

            <!-- Calendar -->
            <li class="nav-item">
                <a class="nav-link" href="calendar.html"><i class="bi bi-calendar-event"></i> Calendar</a>
            </li>

            <!-- Profile -->
            <li class="nav-item">
                <a class="nav-link dropdown" href="#" data-bs-toggle="collapse" data-bs-target="#profileMenu">
                    <i class="bi bi-person-circle"></i> Profile
                </a>
                <ul class="collapse submenu list-unstyled" id="profileMenu">
                    <li><a class="nav-link" href="#"><i class="bi bi-person"></i> View Profile</a></li>
                    <li><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                    <li><a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>




</body>
</html>
