<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientSphere - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #f8f9fa;
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Statistics Box */
        .stat-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .clients { background: #17a2b8; color: white; }
        .leads { background: #28a745; color: white; }
    </style>
</head>
<body>

    <!-- Load Header -->
    <div id="header"></div>

    <!-- Dashboard Section -->
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">Welcome to ClientSphere CRM</h2>

        <!-- Statistics Section -->
        <div class="row text-center">
            <div class="col-md-6">
                <div class="stat-box clients">
                    <h3>Total Clients</h3>
                    <p id="clientCount">0</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-box leads">
                    <h3>Open Leads</h3>
                    <p id="leadCount">0</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="row mt-4 text-center">
            <div class="col-md-3">
                <a href="clients.html" class="btn btn-info w-100">Manage Clients</a>
            </div>
            <div class="col-md-3">
                <a href="leads.html" class="btn btn-success w-100">Manage Leads</a>
            </div>
            <div class="col-md-3">
                <a href="tasks.html" class="btn btn-warning w-100">Tasks & Appointments</a>
            </div>
            <div class="col-md-3">
                <a href="settings.html" class="btn btn-dark w-100">Settings</a>
            </div>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load header and footer
        $(document).ready(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            function loadStats() {
                $.ajax({
                    url: "fetch_stats.php",
                    type: "GET",
                    success: function(data) {
                        let stats = JSON.parse(data);
                        $("#clientCount").text(stats.clients);
                        $("#leadCount").text(stats.leads);
                    }
                });
            }
            loadStats();
        });
    </script>

</body>
</html>
