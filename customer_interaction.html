<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Interaction Tracking - CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #28a745;
            color: white;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Interaction Tracking</h2>
    <div class="form-group">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" placeholder="Enter customer name">
    </div>
    <div class="form-group">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="interaction-type">Interaction Type:</label>
        <select id="interaction-type">
            <option value="Call">Call</option>
            <option value="Email">Email</option>
            <option value="Meeting">Meeting</option>
            <option value="Chat">Chat</option>
        </select>
    </div>
    <div class="form-group">
        <label for="interaction-notes">Notes:</label>
        <textarea id="interaction-notes" placeholder="Enter interaction details"></textarea>
    </div>
    <button onclick="addInteraction()">Add Interaction</button>

    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Interaction Type</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="interaction-list">
            <!-- Interactions will be added here -->
        </tbody>
    </table>
</div>

<script>
    function addInteraction() {
        let name = document.getElementById("customer-name").value;
        let email = document.getElementById("customer-email").value;
        let type = document.getElementById("interaction-type").value;
        let notes = document.getElementById("interaction-notes").value;

        if (name === "" || email === "" || notes === "") {
            alert("All fields are required!");
            return;
        }

        let table = document.getElementById("interaction-list");
        let row = table.insertRow();
        row.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${type}</td>
            <td>${notes}</td>
            <td><button class="delete-btn" onclick="deleteInteraction(this)">Delete</button></td>
        `;

        document.getElementById("customer-name").value = "";
        document.getElementById("customer-email").value = "";
        document.getElementById("interaction-type").value = "Call";
        document.getElementById("interaction-notes").value = "";
    }

    function deleteInteraction(button) {
        let row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
