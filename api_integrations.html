<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientSphere - API Integrations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="api-container">
        <h2>API Integrations</h2>

        <div class="api-section">
            <h3>Google API</h3>
            <label>Google API Key:</label>
            <input type="text" id="googleApiKey">
            <button id="saveGoogleApi">Save</button>
        </div>

        <div class="api-section">
            <h3>CRM API</h3>
            <label>CRM API Token:</label>
            <input type="text" id="crmApiToken">
            <button id="saveCrmApi">Save</button>
        </div>

        <div class="api-section">
            <h3>Payment Gateway</h3>
            <label>Stripe API Key:</label>
            <input type="text" id="stripeApiKey">
            <button id="saveStripeApi">Save</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Save Google API Key
            $("#saveGoogleApi").click(function() {
                let googleKey = $("#googleApiKey").val();

                $.ajax({
                    url: "save_api.php",
                    type: "POST",
                    data: { api_type: "google", api_key: googleKey },
                    success: function(response) {
                        alert(response);
                    }
                });
            });

            // Save CRM API Key
            $("#saveCrmApi").click(function() {
                let crmToken = $("#crmApiToken").val();

                $.ajax({
                    url: "save_api.php",
                    type: "POST",
                    data: { api_type: "crm", api_key: crmToken },
                    success: function(response) {
                        alert(response);
                    }
                });
            });

            // Save Payment API Key
            $("#saveStripeApi").click(function() {
                let stripeKey = $("#stripeApiKey").val();

                $.ajax({
                    url: "save_api.php",
                    type: "POST",
                    data: { api_type: "stripe", api_key: stripeKey },
                    success: function(response) {
                        alert(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
